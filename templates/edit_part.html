{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}编辑{% endblock %}

{% block content %}
    <div class="box-header with-border">
        {% include 'msg.html' %}
    </div>
<div>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $(function () {
        $('#date').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy-mm-dd",
        language: "zh-CN"
        });
        $('#date1').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy-mm-dd",
        language: "zh-CN"
        });
        $('#date2').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy-mm-dd",
        language: "zh-CN"
        });
    })
    </script>
{% endblock %}
