<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/AdminLTE.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/skins/skin-yellow.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker-master/dist/css/bootstrap-datepicker.standalone.css') }}">
    {% endblock %}

    {% block scripts %}}
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap-datepicker-master/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="/static/bootstrap-datepicker-master/js/locales/bootstrap-datepicker.zh-CN.js" type="text/javascript"></script>
    {% endblock %}
    <title>{% block title %}{% endblock %}{{ title_name }}</title>
</head>
<body>
<div class="bg-gray-active text-white jumbotron-fluid text-center" style="margin-bottom:0" >
    <h1>物资管理系统</h1>
    <p class="text-lg-right">Designed by Wang Liaohui</p>
</div>

{% block navbar %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">导航</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">零件</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('supplier') }}">供应商</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('partsupp') }}">零件供应</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customer') }}">顾客</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('order') }}">订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('lineitem') }}">订单明细</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('nation') }}">国家</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('region') }}">地区</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
{% endblock %}
